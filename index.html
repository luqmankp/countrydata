<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container w-50 bg-dark p-5 mt-5 text-center rounded-pill">
        <h1 class="text-light">Get country data</h1>

        <input id="cname" class="form-control p-2 mt-4 mb-3" type="text" placeholder="countryname">

        <button onclick="search()" type="button" class="btn btn-outline-info">Search</button>
    </div>

    <div id="result" class="container w-50 p-5 text-center rounded mt-2"></div>
</body>

<script>
    function search() {
        country = cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data => data.json()).then(data => displayData(data))
    }

    function displayData(countryDetails) {
        countryName = countryDetails[0].name
        capital = countryDetails[0].capital
        population = countryDetails[0].population
        flag = countryDetails[0].flag
        currency = countryDetails[0].currencies[0].name
        Symbol = countryDetails[0].currencies[0].Symbol
        lang = countryDetails[0].languages[0].name

        result.innerHTML = ` <div class="card">

  <img src="${flag}" class="card-img-top" alt="...">

  <ul class="list-group list-group-flush">
    <li class="list-group-item">country Name ${countryName}</li>
    <li class="list-group-item">Capital ${capital}</li>
    <li class="list-group-item">Population ${population}</li>
    <li class="list-group-item">Language ${lang}</li>
    <li class="list-group-item">Currency ${currency}</li>
    <li class="list-group-item">Currency Symbol ${Symbol}</li>
  </ul>

</div>`
    }
</script>

</html>
